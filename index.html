<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>plotly1</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="plot1" style="width:600px; height: auto"></div>
</body>

<script>
  PLOT1 = document.getElementById('plot1')

  let data1 = [{
    x: [1, 2, 3, 4, 5],
    y: [1, 2, 4, 8, 16],
    type: 'scatter'
  }];

  let layout1 = {
    title: 'Test Plotting',
    xaxis: {
      title: 'Timeline',
      showgrid: true,
    },
    yaxis: {
      title: 'Tank Quantity',
    },
    margin: { t: 200 }
  };

  Plotly.react(PLOT1, data1, layout1);

</script>

</html>
